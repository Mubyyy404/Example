<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Cyber Buddy Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #10151f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 224, 0.4);
      width: 380px;
      text-align: center;
    }
    .login-container img {
      width: 80px;
      margin-bottom: 15px;
    }
    h2 {
      color: #00ffe0;
      margin-bottom: 25px;
      font-size: 1.6rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      background: #1a1f2e;
      color: #fff;
      transition: 0.3s;
    }
    input:focus {
      box-shadow: 0 0 10px #00ffe0;
    }
    button {
      width: 100%;
      background: #00ffe0;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #00cfa9;
    }
    p {
      color: #aaa;
      font-size: 0.9rem;
    }
    a {
      color: #00ffe0;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://raw.githubusercontent.com/Mubyyy404/photo-2/refs/heads/main/mylogo.png" alt="Cyber Buddy Logo">
    <h2>Login to Cyber Buddy Academy</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <button id="resetBtn" style="margin-top:15px;background:#1a1f2e;color:#00ffe0;">Forgot Password?</button>

    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
