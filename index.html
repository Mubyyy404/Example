<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Cyber Buddy Academy</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #080808, #121826);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 400px;
    width: 100%;
    background: #1a1f2e;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 224, 0.1);
  }
  h1 {
    color: #00ffe0;
    text-align: center;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    color: #bbb;
    margin-bottom: 5px;
  }
  input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #00ffe0;
    border-radius: 6px;
    background: #121826;
    color: #fff;
  }
  button {
    padding: 10px;
    background: #00ffe0;
    color: #000;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #00cfa9;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  #errorMsg, #successMsg {
    margin: 10px 0;
    padding: 10px;
    border-radius: 6px;
    display: none;
    text-align: center;
  }
  #errorMsg {
    color: #ff4d4d;
    background: rgba(255, 0, 0, 0.2);
    border: 1px solid #ff4d4d;
  }
  #successMsg {
    color: #00cfa9;
    background: rgba(0, 255, 224, 0.2);
    border: 1px solid #00ffe0;
  }
  p {
    text-align: center;
    margin-top: 15px;
    color: #bbb;
  }
  p a {
    color: #00ffe0;
    text-decoration: none;
  }
  p a:hover {
    text-decoration: underline;
  }
  p a.disabled {
    color: #555;
    pointer-events: none;
    cursor: not-allowed;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Login to Cyber Buddy Academy</h1>
  <div id="errorMsg"></div>
  <div id="successMsg"></div>
  <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="email" required>
      <label>Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
  </form>
  <p>Forgot password? <a href="#" id="resetPassword">Reset here</a></p>
  <p>Don't have an account? <a href="register.html">Register here</a></p>
</div>

<script type="module" src="js/login.js"></script>
</body>
</html>
